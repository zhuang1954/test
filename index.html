<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å£è¢‹å–®å­—å¡</title>
    <style>
        :root {
            --primary: #4a90e2;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f1c40f;
            --gray: #95a5a6;
            --bg: #f5f7fa;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* é ‚éƒ¨å°èˆª */
        header {
            background: #fff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        /* ä¸»è¦å…§å®¹å€ */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* è®“å…§å®¹æ°´å¹³ç½®ä¸­ */
            width: 100%;
        }

        /* è¦–åœ–å€å¡Šé€šç”¨è¨­å®š */
        .view-section {
            width: 100%;
            display: none; /* é è¨­éš±è— */
        }
        
        /* å¡ç‰‡æ¨¡å¼å°ˆç”¨æ¨£å¼ - å¼·åˆ¶å‚ç›´æ’åˆ— */
        #view-card {
            flex-direction: column; 
            align-items: center;
        }

        /* å–®å­—å¡ç‰‡æ¨£å¼ */
        .card-container {
            width: 100%;
            max-width: 400px;
            height: 250px;
            perspective: 1000px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .card-front {
            background: #fff;
            color: #333;
        }

        .card-back {
            background: var(--primary);
            color: white;
            transform: rotateY(180deg);
        }

        .word-text { font-size: 2rem; font-weight: bold; margin-bottom: 10px; }
        .word-def { font-size: 1.2rem; }
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8rem;
            background: rgba(0,0,0,0.1);
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* æ§åˆ¶æŒ‰éˆ•å€ */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        button {
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        button:active { opacity: 0.7; transform: scale(0.98); }
        
        .btn-fav { background: #fff; color: var(--warning); border: 2px solid var(--warning); }
        .btn-fav.active { background: var(--warning); color: #fff; }
        
        .btn-disable { background: #fff; color: var(--gray); border: 2px solid var(--gray); }
        .btn-disable.active { background: var(--gray); color: #fff; }

        .btn-next { background: var(--primary); color: white; grid-column: span 2; }

        /* é ç±¤åˆ‡æ› */
        .tabs {
            display: flex;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            background: #fff;
            border-radius: 8px;
            padding: 5px;
            margin-left: auto;
            margin-right: auto;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .tab.active { background: var(--primary); color: white; }

        /* åˆ—è¡¨èˆ‡è¨­å®šå€å¡Š */
        .section-block {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .list-item.disabled { text-decoration: line-through; color: var(--gray); }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn-danger { background: var(--danger); color: white; width: 100%; margin-top: 5px;}
        .btn-success { background: var(--success); color: white; width: 100%; }
        .btn-restore { background: #34495e; color: white; width: 100%; margin-top: 5px;}

        /* åº•éƒ¨å°èˆª */
        nav {
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 10;
        }

        .nav-item {
            font-size: 0.8rem;
            text-align: center;
            color: var(--gray);
            cursor: pointer;
        }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .nav-icon { font-size: 1.2rem; display: block; margin-bottom: 2px; }

    </style>
</head>
<body>

<header>
    <div id="header-title">å–®å­—å¡ (å…¨éƒ¨)</div>
    <div style="font-size:0.8rem" id="count-display">0/0</div>
</header>

<main>
    <!-- å¡ç‰‡æ¨¡å¼ -->
    <div id="view-card" class="view-section">
        <div class="card-container" onclick="flipCard()">
            <div class="card" id="flashcard">
                <div class="card-face card-front">
                    <div class="status-badge" id="card-badge"></div>
                    <div class="word-text" id="card-term">ç„¡å–®å­—</div>
                    <div style="color:#888; font-size:0.8rem;">(é»æ“Šç¿»é¢)</div>
                </div>
                <div class="card-face card-back">
                    <div class="word-text" id="card-def">è«‹åŒ¯å…¥å–®å­—</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-fav" id="btn-fav" onclick="toggleFav()">â™¥<span style="font-size:0.6rem">æœ€æ„›</span></button>
            <button class="btn-disable" id="btn-disable" onclick="toggleDisable()">Ã˜<span style="font-size:0.6rem">åœç”¨</span></button>
            <button class="btn-next" onclick="nextCard()">ä¸‹ä¸€å€‹ Next</button>
        </div>
        
        <div style="text-align: center; color: #888; font-size: 0.8rem; margin-top:10px;">
            ç›®å‰æ¨¡å¼ï¼š<span id="mode-display">å…¨éƒ¨å–®å­—</span>
        </div>
    </div>

    <!-- åˆ—è¡¨æ¨¡å¼ -->
    <div id="view-list" class="view-section">
        <div class="tabs">
            <div class="tab active" onclick="switchListTab('all')">å…¨éƒ¨</div>
            <div class="tab" onclick="switchListTab('fav')">æˆ‘çš„æœ€æ„›</div>
        </div>
        <div id="list-content" class="section-block" style="box-shadow:none; padding:0;">
            <!-- JS å‹•æ…‹ç”Ÿæˆ -->
        </div>
    </div>

    <!-- è¨­å®šèˆ‡åŒ¯å…¥æ¨¡å¼ -->
    <div id="view-settings" class="view-section">
        
        <div class="section-block">
            <h3>åŒ¯å…¥å–®å­—</h3>
            <p style="font-size:0.8rem; color:#666;">æ ¼å¼ï¼šå–®å­—,å®šç¾© (æ›è¡Œæ–°å¢)</p>
            <textarea id="import-area" placeholder="Apple, è˜‹æœ&#10;Banana, é¦™è•‰"></textarea>
            <button class="btn-success" onclick="importWords()">åŒ¯å…¥</button>
        </div>

        <div class="section-block">
            <h3>è³‡æ–™ç®¡ç†</h3>
            <button class="btn-danger" onclick="clearAllWords()">æ¸…é™¤æ‰€æœ‰å–®å­— (å«å‚™ä»½)</button>
            <button class="btn-restore" onclick="restoreBackup()">é‚„åŸä¸Šä¸€æ¬¡åˆªé™¤</button>
            <p id="backup-status" style="font-size:0.8rem; color:#888; margin-top:5px;"></p>
        </div>
    </div>
</main>

<nav>
    <div class="nav-item active" onclick="switchView('card', this)">
        <span class="nav-icon">ğŸ´</span>å¡ç‰‡
    </div>
    <div class="nav-item" onclick="switchView('list', this)">
        <span class="nav-icon">ğŸ“‹</span>æ¸…å–®
    </div>
    <div class="nav-item" onclick="switchView('settings', this)">
        <span class="nav-icon">âš™ï¸</span>è¨­å®š
    </div>
</nav>

<script>
    // è³‡æ–™çµæ§‹ï¼šArray of Objects { term, def, isFav, isDisabled, id }
    let words = [];
    let bakWords = []; // å‚™ä»½è®Šæ•¸
    let currentCardIndex = -1;
    let cardQueue = []; // ç•¶å‰æ’­æ”¾ä½‡åˆ—
    let currentMode = 'all'; // 'all' or 'fav'

    // åˆå§‹åŒ–
    window.onload = function() {
        loadData();
        updateBackupStatus();
        switchView('card', document.querySelector('.nav-item')); // é è¨­é€²å…¥å¡ç‰‡é 
    };

    // --- è³‡æ–™æ“ä½œ ---

    function loadData() {
        const stored = localStorage.getItem('vocab_data');
        if (stored) {
            words = JSON.parse(stored);
        }
        const backed = localStorage.getItem('vocab_bak');
        if (backed) {
            bakWords = JSON.parse(backed);
        }
    }

    function saveData() {
        localStorage.setItem('vocab_data', JSON.stringify(words));
        renderList(); // æ›´æ–°åˆ—è¡¨
    }

    function saveBackup() {
        // æ·±æ‹·è²ç•¶å‰æ•¸æ“šåˆ° bak
        bakWords = JSON.parse(JSON.stringify(words));
        localStorage.setItem('vocab_bak', JSON.stringify(bakWords));
        updateBackupStatus();
    }

    function updateBackupStatus() {
        const el = document.getElementById('backup-status');
        if(bakWords.length > 0) {
            el.innerText = `å‚™ä»½ä¸­æœ‰ ${bakWords.length} å€‹å–®å­—`;
        } else {
            el.innerText = "ç›®å‰ç„¡å‚™ä»½";
        }
    }

    // --- åŒ¯å…¥èˆ‡æ¸…é™¤ ---

    function importWords() {
        const text = document.getElementById('import-area').value;
        if (!text.trim()) return alert("è«‹è¼¸å…¥å…§å®¹");

        const lines = text.split('\n');
        let count = 0;
        lines.forEach(line => {
            // æ”¯æ´ é€—è™Ÿ æˆ– å†’è™Ÿ åˆ†éš”
            let parts = line.split(/[,ï¼Œ:ï¼š]/); 
            if (parts.length >= 2) {
                const term = parts[0].trim();
                const def = parts.slice(1).join(' ').trim();
                if (term && def) {
                    words.push({
                        id: Date.now() + Math.random(),
                        term: term,
                        def: def,
                        isFav: false,
                        isDisabled: false
                    });
                    count++;
                }
            }
        });

        saveData();
        document.getElementById('import-area').value = '';
        alert(`æˆåŠŸåŒ¯å…¥ ${count} å€‹å–®å­—`);
        refreshCardQueue();
    }

    function clearAllWords() {
        if (words.length === 0) return alert("ç›®å‰æ²’æœ‰å–®å­—");
        
        if (confirm("ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰å–®å­—å—ï¼Ÿ\n(ç³»çµ±æœƒè‡ªå‹•å‚™ä»½ä¸€æ¬¡ï¼Œä»¥é˜²èª¤åˆª)")) {
            saveBackup(); // 1. å„²å­˜åˆ° bak è®Šæ•¸ (åŒæ™‚å¯«å…¥ localStorage backup)
            
            words = []; // 2. ç§»é™¤æ‰€æœ‰å–®å­—
            saveData(); // 3. æ›´æ–°ä¸»å„²å­˜å€
            
            refreshCardQueue();
            renderCard();
            alert("å·²æ¸…é™¤æ‰€æœ‰å–®å­—ï¼Œè‹¥éœ€å¾©åŸè«‹è‡³è¨­å®šé é»æ“Šã€Œé‚„åŸã€");
        }
    }

    function restoreBackup() {
        if (bakWords.length === 0) return alert("æ²’æœ‰å¯é‚„åŸçš„å‚™ä»½è³‡æ–™");
        
        if (confirm(`ç¢ºå®šé‚„åŸå‚™ä»½ä¸­çš„ ${bakWords.length} å€‹å–®å­—ï¼Ÿ\né€™å°‡è¦†è“‹ç›®å‰çš„æ¸…å–®ã€‚`)) {
            words = JSON.parse(JSON.stringify(bakWords));
            saveData();
            refreshCardQueue();
            renderCard();
            alert("é‚„åŸæˆåŠŸï¼");
        }
    }

    // --- å¡ç‰‡é‚è¼¯ ---

    function switchMode(mode) {
        currentMode = mode;
        refreshCardQueue();
    }

    function refreshCardQueue() {
        // æ ¹æ“šæ¨¡å¼ç¯©é¸å–®å­—
        // è¦å‰‡ï¼šåœç”¨çš„å–®å­— (isDisabled) æ°¸é ä¸é€²å…¥å¡ç‰‡ä½‡åˆ—
        let source = words.filter(w => !w.isDisabled);

        // é€™è£¡åšä¸€å€‹ç°¡å–®çš„æ´—ç‰Œ (Fisher-Yates)
        cardQueue = [...source];
        for (let i = cardQueue.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [cardQueue[i], cardQueue[j]] = [cardQueue[j], cardQueue[i]];
        }
        
        currentCardIndex = 0;
        
        // æ›´æ–° UI è¨ˆæ•¸
        updateCount();
        renderCard();
    }

    function updateCount() {
        document.getElementById('count-display').innerText = 
            cardQueue.length > 0 ? `${currentCardIndex + 1}/${cardQueue.length}` : "0/0";
    }

    function renderCard() {
        const cardTerm = document.getElementById('card-term');
        const cardDef = document.getElementById('card-def');
        const cardBadge = document.getElementById('card-badge');
        const card = document.getElementById('flashcard');
        const btnFav = document.getElementById('btn-fav');
        const btnDisable = document.getElementById('btn-disable');

        // é‡ç½®ç¿»è½‰
        card.classList.remove('is-flipped');

        if (cardQueue.length === 0) {
            cardTerm.innerText = "ç„¡å¯ç”¨å–®å­—";
            cardDef.innerText = "è«‹åŒ¯å…¥å–®å­—æˆ–æª¢æŸ¥åœç”¨åˆ—è¡¨";
            cardBadge.innerText = "";
            return;
        }

        const w = cardQueue[currentCardIndex];
        
        // ç¨å¾®å»¶é²å¯«å…¥æ–‡å­—é¿å…ç¿»è½‰å‹•ç•«ç©¿å¹«
        setTimeout(() => {
            cardTerm.innerText = w.term;
            cardDef.innerText = w.def;
            
            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            if (w.isFav) {
                btnFav.classList.add('active');
                cardBadge.innerText = "â¤ï¸ æœ€æ„›";
            } else {
                btnFav.classList.remove('active');
                cardBadge.innerText = "";
            }

            if (w.isDisabled) {
                 btnDisable.classList.add('active');
            } else {
                 btnDisable.classList.remove('active');
            }
        }, 200);

        updateCount();
    }

    function flipCard() {
        document.getElementById('flashcard').classList.toggle('is-flipped');
    }

    function nextCard() {
        if (cardQueue.length === 0) return;
        currentCardIndex++;
        if (currentCardIndex >= cardQueue.length) {
            currentCardIndex = 0; // å¾ªç’°æ’­æ”¾
        }
        renderCard();
    }

    function toggleFav() {
        if (cardQueue.length === 0) return;
        const currentWord = cardQueue[currentCardIndex];
        const originalWord = words.find(w => w.id === currentWord.id);
        if (originalWord) {
            originalWord.isFav = !originalWord.isFav;
            currentWord.isFav = originalWord.isFav;
            saveData();
            renderCard();
        }
        event.stopPropagation();
    }

    function toggleDisable() {
        if (cardQueue.length === 0) return;
        const currentWord = cardQueue[currentCardIndex];
        const originalWord = words.find(w => w.id === currentWord.id);
        
        if (originalWord) {
            if (confirm(`ç¢ºå®šè¦${originalWord.isDisabled ? 'å•Ÿç”¨' : 'åœç”¨'}é€™å€‹å–®å­—å—ï¼Ÿ`)) {
                originalWord.isDisabled = !originalWord.isDisabled;
                saveData();
                
                if (originalWord.isDisabled) {
                    cardQueue.splice(currentCardIndex, 1);
                    if (currentCardIndex >= cardQueue.length) currentCardIndex = 0;
                    renderCard();
                } else {
                    renderCard();
                }
            }
        }
        event.stopPropagation();
    }

    // --- åˆ—è¡¨é‚è¼¯ ---

    let currentListTab = 'all';

    function switchListTab(tab) {
        currentListTab = tab;
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        if(tab === 'all') document.querySelectorAll('.tab')[0].classList.add('active');
        else document.querySelectorAll('.tab')[1].classList.add('active');
        
        renderList();
    }

    function renderList() {
        const container = document.getElementById('list-content');
        container.innerHTML = '';

        let targetData = words;
        if (currentListTab === 'fav') {
            targetData = words.filter(w => w.isFav);
        }

        if (targetData.length === 0) {
            container.innerHTML = '<div style="text-align:center; padding:20px; color:#888;">ç„¡è³‡æ–™</div>';
            return;
        }

        targetData.forEach(w => {
            const div = document.createElement('div');
            div.className = `list-item ${w.isDisabled ? 'disabled' : ''}`;
            
            div.innerHTML = `
                <div style="flex:1;">
                    <div style="font-weight:bold; font-size:1.1rem;">
                        ${w.term} 
                        ${w.isFav ? '<span style="color:var(--danger)">â™¥</span>' : ''}
                    </div>
                    <div style="color:#666; font-size:0.9rem;">${w.def}</div>
                </div>
                <div>
                     <button style="padding:5px 10px; font-size:0.8rem; border:1px solid #ddd;" onclick="deleteSingle('${w.id}')">åˆª</button>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function deleteSingle(id) {
        if(confirm("ç¢ºå®šåˆªé™¤æ­¤å–®å­—ï¼Ÿ")) {
            words = words.filter(w => w.id != id);
            saveData();
            refreshCardQueue();
        }
    }

    // --- UI åˆ‡æ›ä¿®æ­£ ---

    function switchView(viewName, navEl) {
        // éš±è—æ‰€æœ‰å€å¡Š
        document.querySelectorAll('.view-section').forEach(el => el.style.display = 'none');
        
        const target = document.getElementById('view-' + viewName);
        
        // é‡å°å¡ç‰‡æ¨¡å¼ä½¿ç”¨ flex å‚ç›´ç½®ä¸­ï¼Œå…¶ä»–ä½¿ç”¨ block
        if (viewName === 'card') {
            target.style.display = 'flex';
            target.style.flexDirection = 'column'; // é—œéµä¿®æ­£ï¼šç¢ºä¿å‚ç›´æ’åˆ—
            target.style.alignItems = 'center';
            refreshCardQueue();
        } else {
            target.style.display = 'block';
            if (viewName === 'list') renderList();
        }

        // å°èˆªç‹€æ…‹æ›´æ–°
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        if (navEl) navEl.classList.add('active');

        // æ›´æ–°æ¨™é¡Œ
        const titles = { 'card': 'å–®å­—å¡', 'list': 'å–®å­—æ¸…å–®', 'settings': 'è¨­å®š' };
        document.getElementById('header-title').innerText = titles[viewName];
    }

</script>

</body>
</html>
